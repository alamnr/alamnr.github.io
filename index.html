  <footer><div class="fixed-bottom-custom"><div>GitHub profile summary is built with <span class="highlight">Vanilla Javascript, </span><a href="https://masonry.desandro.com" target="_blank"  rel="noopener">masonry.js</a>  and <a href="http://www.chartjs.org/docs/latest/" target="_blank"  rel="noopener">chart.js</a> (visualization). Sources on <a target="_blank"  rel="noopener" href="https://github.com/alamnr/alamnr.github.io"> GitHub.</a></div><div> Inspired by <a href="https://profile-summary-for-github.com" target="_blank"  rel="noopener">profile-summary-for-github</a></div></div></footer>

  <span class="rate-limit">
        <span class="msg">The app is currently rate-limited<br>Please check back later</span>
  <span class="count"><span id="rate-limit-count"></span> requests left <br> before rate-limit</span>
  </span>

  <script>
    var callback = function() {

      checkRateLimit();
    };

    if (document.readyState === "complete" || (document.readyState !== "loading" && !document.documentElement.doScroll)) {
      callback();
    } else {
      document.addEventListener("DOMContentLoaded", callback);
    }

    document.getElementById('userSearchBtn').addEventListener('click',()=>{
      if (document.getElementById('gitUserName').value) {
        checkUserPresence(document.getElementById('gitUserName').value);

      } else {
        document.getElementById('errMsg').innerHTML = 'User Name Can\'t be Blank';
        document.getElementById('errMsg').style.color = 'red';
      }
    });

    document.getElementById('gitUserName').addEventListener('keyup', function(e) {

      if (e.keyCode == 13) {

        if (e.target.value) {
          checkUserPresence(e.target.value);

        } else {
          document.getElementById('errMsg').innerHTML = 'User Name Can\'t be Blank';
          document.getElementById('errMsg').style.color = 'red';
        }

      }



    });



    function checkUserPresence(userName) {

      var url = 'https://api.github.com/users/' + userName + '?client_id=4451d14d8fff3a16d020&client_secret=d317892c35d7a7f4e383b92052cda6e8b7a3b3ea';
      var xhr = createCORSRequest('GET', url);
      if (!xhr) {
        console.log('CORS not supported');
        return;
      }

      xhr.onreadystatechange = function() {

        if (this.readyState == 4 && this.status == 200) {
          var user = JSON.parse(this.responseText);
          //console.log(user);
          document.getElementById('errMsg').innerHTML = '<a class="btn btn-primary" href="profile.html?user=' + userName + '">View Profile</a>';
        }
        if (this.readyState == 4 && this.status == 404) {
          var response = JSON.parse(this.responseText);
          //console.log(response.message);
          document.getElementById('errMsg').innerHTML = 'User Not Found';
          document.getElementById('errMsg').style.color = 'red';
        }
        if (this.readyState == 4 && this.status == 403) {
          var response = JSON.parse(this.responseText);
          //console.log(response.message);
          document.getElementById('errMsg').innerHTML = response.message;
          document.getElementById('errMsg').style.color = 'red';
        }
        checkRateLimit();
      }

      // Handle network error
      xhr.onerror = () => {
        document.getElementById('errMsg').innerHTML = 'Network Error';
        document.getElementById('errMsg').style.color = 'red';

      }

      xhr.send();
    }
  </script>
